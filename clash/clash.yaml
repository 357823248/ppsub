# 所有节点均从公开互联网上抓取，使用clash自动检查可用性即可
# 抓取程序已开源： https://github.com/sqeven/pps

# port of HTTP
port: 7890

# port of SOCKS5
socks-port: 7891

# (HTTP and SOCKS5 in one port)
# mixed-port: 7890

# redir port for Linux and macOS
# redir-port: 7892

allow-lan: false
mode: rule
log-level: info
external-controller: 127.0.0.1:9090

proxies:

proxy-groups:
  - name: 全局选择
    type: select
    proxies:
      - 延迟最低
      - 选择国家
      - 选择节点
      - 失败切换
      - 负载均衡
  - name: 选择国家
    type: select
    proxies:
      - 🇨🇳 中国
      - 🇯🇵 日本
      - 🇸🇬 新加坡
      - 🇺🇸 美国
      - 🇨🇦 加拿大
      - 🇷🇺 俄罗斯
      - 🇦🇺 澳大利亚
      - 🇨🇭 瑞士
      - 🇩🇪 德国
      - 🇫🇷 法国
      - 🇬🇧 英国
      - 🇳🇱 荷兰
      - 其他国家
  - name: 选择节点
    type: select
    use:
      - all
  - name: 🇨🇳 中国
    type: url-test
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
    use:
      - cn
  - name: 🇯🇵 日本
    type: url-test
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
    use:
      - jp
  - name: 🇸🇬 新加坡
    type: url-test
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
    use:
      - sg
  - name: 🇺🇸 美国
    type: url-test
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
    use:
      - us
  - name: 🇨🇦 加拿大
    type: url-test
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
    use:
      - ca
  - name: 🇷🇺 俄罗斯
    type: url-test
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
    use:
      - ru
  - name: 🇦🇺 澳大利亚
    type: url-test
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
    use:
      - au
  - name: 🇨🇭 瑞士
    type: url-test
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
    use:
      - ch
  - name: 🇩🇪 德国
    type: url-test
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
    use:
      - de
  - name: 🇫🇷 法国
    type: url-test
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
    use:
      - fr
  - name: 🇬🇧 英国
    type: url-test
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
    use:
      - gb
  - name: 🇳🇱 荷兰
    type: url-test
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
    use:
      - nl
  - name: 其他国家
    type: url-test
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
    use:
      - others
  - name: 延迟最低
    type: url-test
    use:
      - all
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
  - name: 负载均衡
    type: load-balance
    use:
      - all
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
  - name: 失败切换
    type: fallback
    use:
      - all
    url: 'http://www.gstatic.com/generate_204'
    interval: 300

